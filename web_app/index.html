<!Doctype html>
<html>

<head>
    <title>Weather App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather app PWA">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- TODO Add other meta info -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- App Manifest -->
    <!-- <link rel="manifest" href="manifest.json"> -->
</head>

<body>

    <header class="header">
        <div class="menu">
            <a href="#" class="icon-menu">
        &#9776;
      </a>
        </div>

        <div class="city-info">
            <div class="place">Pune</div>
            <div class="time">11:40AM IST</div>
        </div>

        <div id="btnRefresh" class="refresh">
            <a href="#" class="icon-refresh">
        &#x21bb;
      </a>
        </div>
    </header>

    <main>
        <div class="weather-app">
            <div class="basic-info">
                <div id="currentWeather" class="weather-info">
                    <div class="w-cond">
                        <img class="cond-code" src="">
                        <span class="cond"> Partly Cloudy </span>
                    </div>
                    <div class="temp">
                        <!-- TODO svg arrow with top horizontal line -->
                        <div class="temp-max" id="temp-max">
                        </div>

                        <div class="temp-min" id="temp-min">
                        </div>
                    </div>
                    <div class="cur-temp">
                        <span>21&#xb0;</span>
                    </div>
                </div>
            </div>

            <div class="detailed-info">

                <div id="forecast" class="card">
                    <div class="title">
                        Forecast
                    </div>
                    <!-- <div id="hourly-forecast" class="hourly-forecast">
                    Temperature
                </div> -->

                    <div id="daily-forecast" class="daily-forecast">

                    </div>
                </div>

                <!-- <div id="precipitation" class="card">
                <div class="title">
                    Precipitation
                </div>

                <div>
                    <span>Morning</span>
                    <span>Noon</span>
                    <span>Evening</span>
                    <span>Night</span>
                </div>
            </div> -->

                <div id="wind-pressure" class="card">
                    <div class="title">
                        Wind &amp; Pressure
                    </div>

                    <div>
                        Wind </br>
                        3 km/h NWN
                    </div>

                    <div>
                        Barometer </br>
                        1020.0 millibars
                    </div>
                </div>

                <div id="weather-details" class="card">
                    <div class="title">
                        Details
                    </div>
                    <div>
                        Feels like <span class="feels-like">15&#xb0;</span>
                    </div>
                    <div>
                        Humidity <span class="humidity">10%</span>
                    </div>
                    <div>
                        Visibility <span class="visibility">16km</span>
                    </div>
                    <!-- <div>
                        UV Index <span>0(low)</span>
                    </div> -->
                </div>

                <div id="astro" class="card">
                    <div class="title">
                        Sun &amp; Moon
                    </div>
                    <div>
                        <div>Sunrise : <span class="sunrise">7AM </span></div>
                        <div>Sunset : <span class="sunrise">5:32PM </span></div>
                    </div>
                </div>

            </div>
        </div>
    </main>
