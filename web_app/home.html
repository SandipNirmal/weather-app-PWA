<!Doctype html>
<html>

<head>
    <title>Weather PWA</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather app PWA">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- Style -->
    <link rel="stylesheet" href="css/home.css">

</head>


<body>
    <!-- Header -->
    <header id="header">
        <div class="menu">
            <a href="#" class="icon-menu">
            &#9776;
          </a>
        </div>

        <div class="city-info">
            <div id="cityName">
                Pune
            </div>
            <div id="cityTime">
                4:09 PM IST
            </div>
        </div>

        <div id="btnRefresh" class="refresh">
            <a href="#" class="icon-refresh">
            &#x21bb;
          </a>
        </div>
    </header>

    <!-- Main -->
    <main id="weatherInfo">
        <div id="current" class="current-weather">
        </div>

        <div class="weather-details">
            <div class="details forecast">
            </div>

            <div class="details prec">
            </div>

            <div class="details">
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer>
    </footer>

</body>

</html>
